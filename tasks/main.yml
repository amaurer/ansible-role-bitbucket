---
# tasks file for hswong3i.bitbucket

- name: stop service if upgrade
  service: name=bitbucket state=stopped
  when: bitbucket_upgrade == true
  notify: restart bitbucket
  tags: hswong3i.bitbucket

- name: remove legacy binary if upgrade
  file:
    path={{ item.path }}
    owner={{ item.owner }}
    group={{ item.group }}
    mode={{ item.mode }}
    state={{ item.state }}
  with_items:
    - { path: "{{ bitbucket_catalina }}", owner: "{{ bitbucket_user }}", group: "{{ bitbucket_user }}", mode: '0755', state: 'absent' }
  when: bitbucket_upgrade == true
  notify: restart bitbucket
  tags: hswong3i.bitbucket

- name: create system user
  user:
    name={{ bitbucket_user }}
    password={{ bitbucket_pass }}
    home={{ bitbucket_home }}
    system=yes
    shell=/bin/bash
  notify: restart bitbucket
  tags: hswong3i.bitbucket

- name: prepare files
  file:
    path={{ item.path }}
    owner={{ item.owner }}
    group={{ item.group }}
    mode={{ item.mode }}
    state={{ item.state }}
  with_items:
    - { path: "{{ bitbucket_catalina }}", owner: "{{ bitbucket_user }}", group: "{{ bitbucket_user }}", mode: '0755', state: 'directory' }
  notify: restart bitbucket
  tags: hswong3i.bitbucket

- name: download package
  get_url:
    url={{ bitbucket_url }}
    dest={{ bitbucket_archive }}
    sha256sum={{ bitbucket_sha256 }}
  notify: restart bitbucket
  tags: hswong3i.bitbucket

- name: unarchive package
  shell: tar zxvf {{ bitbucket_archive }} -C {{ bitbucket_catalina }} --strip-components=1; chown -Rf {{ bitbucket_user }}:{{ bitbucket_user }} {{ bitbucket_catalina }}
  args:
    creates: "{{ bitbucket_catalina }}/bin/start-bitbucket.sh"
  notify: restart bitbucket
  tags: hswong3i.bitbucket

- name: copy templates
  template:
    src={{ item.src }}
    dest={{ item.dest }}
    owner={{ item.owner }}
    group={{ item.group }}
    mode={{ item.mode }}
  with_items:
    - { src: 'etc/init.d/bitbucket.j2', dest: "/etc/init.d/bitbucket", owner: 'root', group: 'root', mode: '0755' }
    - { src: 'usr/share/bitbucket/bin/setenv.sh.j2', dest: "{{ bitbucket_catalina }}/bin/setenv.sh", owner: "{{ bitbucket_user }}", group: "{{ bitbucket_user }}", mode: '0644' }
    - { src: 'usr/share/bitbucket/conf/server.xml.j2', dest: "{{ bitbucket_catalina }}/conf/server.xml", owner: "{{ bitbucket_user }}", group: "{{ bitbucket_user }}", mode: '0644' }
  notify: restart bitbucket
  tags: hswong3i.bitbucket

- name: enable service
  service: name=bitbucket enabled=yes
  notify: restart bitbucket
  tags: hswong3i.bitbucket

- name: enable incomming connection
  ufw:
    to_port={{ item }}
    proto=tcp
    rule=allow
  with_items:
    - "{{ bitbucket_connector_port }}"
    - "{{ bitbucket_server_port }}"
  notify: restart bitbucket
  tags: hswong3i.bitbucket
